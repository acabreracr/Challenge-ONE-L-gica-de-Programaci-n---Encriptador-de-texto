<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a0d1339d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="primer-seccion">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="advertencia">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button type="submit" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="segunda-seccion">
            <div class="resultado">
                <img src="Imagenes/Muñeco.svg" alt="munieco" class="img-munieco">
                <div class="resultado-texto">
                    <p class="primer-texto">Ningún mensaje fue encontrado</p>
                    <p class="segundo-texto">Ingresa el texxto que desees encriptar o desencriptar</p>
                </div
            </div>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <div class="pie">
            <div class="copyright">
                <p class="derechos">&copy; copyright 2023 - Desarrollado por Andrés Cabrera</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
